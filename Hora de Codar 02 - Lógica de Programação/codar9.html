<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codar 9</title>
</head>
<body>
    <script>

        // 9. Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).

        alert("Descubra se você tem o direito de votar\n\n");

        var ano_nascimento = parseInt(prompt("Digite o seu ano de nascimento: "));
        var ano_atual = parseInt(prompt("Digite o ano atual: "));

        var votar = ano_atual - ano_nascimento;

        if(votar >= 18){
            alert("Você tem o direito de votar!");
        }else {
            alert("Você ainda não tem direito de votar");
        }
    </script>
</body>
</html>
