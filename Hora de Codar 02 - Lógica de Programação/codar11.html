    <script>

        // 11. Uma micro calculadora
        // Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem executadas (codificada da seguinte forma: 1. Adição, 2. Subtração, 3. Divisão, 4. Multiplicação).
        // O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos. 
        // Observação: Considere que só serão lidos os valores 1, 2, 3 ou 4 para as operações

        var valorPrimeiro = parseInt(prompt("Digite um valor inteiro: "));
        var valorSegundo = parseInt(prompt("Digite o seguinte valor inteiro: "));
        var operacao = parseInt(prompt("Escolha a operação desejada: \n1. Adição\n2. Subtração\n3. Divisão\n4. Multiplicação"));
        var resultado;

        if(operacao == 1){
            resultado = valorPrimeiro + valorSegundo;  
            alert("Resultado final: " + resultado);  
        }else if(operacao == 2){4
            resultado = valorPrimeiro - valorSegundo;
            alert("Resultado final: " + resultado);
        }else if(operacao == 3){
            resultado = valorPrimeiro / valorSegundo;
            alert("Resultado final: " + resultado);
        }else if(operacao == 4){
            resultado = valorPrimeiro / valorSegundo;
            alert("Resultado final: " + resultado);
        }else{
            alert("Escolha a partir das operações citadas");
        }

        
    </script>
