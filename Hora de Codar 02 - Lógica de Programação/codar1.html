<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codar 1</title>
</head>
<body>
    <script>
        // 1. Escreva um programa em que o usuário informe dois números. Então escreva em tela o maior deles.
        
        var numUm = parseInt(prompt("Digite o primeiro número:"));
        var numDois = parseInt(prompt("Digite o segundo número:"));

        if (numUm > numDois) {
            alert("O " + numUm + "é maior que o " + numDois);
        } else if (numUm < numDois) {
            alert("O " + numDois + " número é maior que o " + numUm);
        } else {
            alert("Os dois números são iguais.");
        }
    </script>
</body>
</html>
