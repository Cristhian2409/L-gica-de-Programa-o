<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codar 8</title>
</head>
<body>
    <script>

        // 8. Escreva um programa que calcule a média de quatro números informados pelo usuário, mas somente se esses números forem maiores que 0 e menores que 10. No final, se a média for maior que cinco o usuário receberá uma mensagem "Você passou no teste". Em qualquer outra situação, ele receberá uma mensagem de "tente novamente"

        var valorPrimeiro = parseFloat(prompt("Digite o 1* valor: "));
        var valorSegundo = parseFloat(prompt("Digite o 2* valor: "));
        var valorTerceiro = parseFloat(prompt("Digite o 3* valor: "));
        var valorQuarto = parseFloat(prompt("Digite o 4* valor: "));
        var media;

        if((valorPrimeiro > 0 && valorPrimeiro < 10) && (valorSegundo > 0 && valorSegundo < 10) && (valorTerceiro > 0 && valorTerceiro < 10) &&(valorQuarto > 0 && valorQuarto < 10)){
            media = (valorPrimeiro + valorSegundo + valorTerceiro + valorQuarto) / 4;
            if(media > 5){
                alert("Você passou no teste !");
            }else{
                alert("Tente novamente");
            }
        }else{
            alert("Digite números maiores que 0 e menores que 10");
        }

    </script>
</body>
</html>
