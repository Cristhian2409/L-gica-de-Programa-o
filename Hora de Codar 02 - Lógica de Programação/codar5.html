<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codar 5</title>
</head>
<body>
    <script>
        // 5.  Faça um programa que leia 6 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos.
        
        var num = [];
        var media;

        for (var i = 0; i <= 5; i++) {
            num[i] = parseInt(prompt("Digite o "+ [i+1] + "° número:"));
        }
        
        var media = (num[0] + num[1] + num[2] + num[3] + num[4] + num[5]) / 6;

        alert("Os números digitados foram: " + num[0] + ", " + num[1] + ", " + num[2] + ", " + num[3] + ", " + num[4] + " e " + num[5]);
        alert("A média dos números digitados é: " + media);

    </script>
</body>
</html>
