<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var base;
        var altura;
        var area;

        // Área do Paralelogramo
        base = parseFloat(prompt("Digite a base do paralelogramo:"));
        altura = parseFloat(prompt("Digite a altura do paralelogramo:"));
        area = base * altura;
        alert("A Área do paralelogramo é: " + area + "m²");
        
    </script>
                        
</body>
</html>
