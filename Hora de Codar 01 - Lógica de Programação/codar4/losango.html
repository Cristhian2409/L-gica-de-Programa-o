<body>
    <script>

         var diagonal_maior;
        var diagonal_menor;
        var area;
        
        // Área do Losango
        diagonal_maior = parseInt(prompt("Digite a diagonal Maior do losango:"));
        diagonal_menor = parseInt(prompt("Digite a diagonal Menor do losango:"));
        area = (diagona_maior*diagonal_menor) / 2;
        alert("A Área do losango é: " + area + "m²");

    </script>
