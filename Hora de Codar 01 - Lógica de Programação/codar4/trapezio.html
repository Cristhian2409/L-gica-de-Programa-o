<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var base_maior;
        var base_menor;
        var altura;
        var area;
        
        // Aréa do Trapézio
        base_maior = parseInt(prompt("Digite a base Maior do trapézio:"));
        base_menor = parseInt(prompt("Digite a base Menor do trapézio:"));
        altura = parseInt(prompt("Digite a altura do trapézio:"));
        area = ((base_maior + base_menor) * altura) / 2;
        alert("A Área do trapézio é: " + area + "m²");

    </script>
</body>
</html>
