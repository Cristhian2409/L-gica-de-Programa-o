<body>
    <script>

        var base;
        var altura;
        var area;
        
        // Área do Triângulo
        base = parseInt(prompt("Digite a base do triângulo:"));
        altura = parseInt(prompt("Digite a altura do triângulo:"));
        area = (base * altura) / 2;
        alert("A Área do triângulo é: " + area + "m²");

    </script>
