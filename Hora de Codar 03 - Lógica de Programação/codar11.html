<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codar 11</title>
</head>
<body>
    <script>

        // 11 - Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.

        var tabuada_final = parseInt(prompt("Digite até qual a tabuada desejada, começando pelo 1: "));
        var resultado = 0;

        for(let tabuada = 1; tabuada <= tabuada_final ; tabuada++){
            for(let i = 1; i <= 10; i++){
                resultado = tabuada * i;
                document.write("<p>" + tabuada + " x " + i + " = " +resultado +"</p>");
            }
        }
    </script>
</body>
</html>
