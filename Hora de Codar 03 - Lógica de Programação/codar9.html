<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codar 9</title>
</head>
<body>
    <script>

        // 9 - Escreva um algoritmo para imprimir os 10 primeiros números inteiros maiores que 100.

        var n = 100;
        var int = 10;
        var x = n + int;

        for(let i = n; i <= x; i++){
            if(n >= x){
                document.write("<p>Parabéns!!! Vc foi o 110* cliente da loja</p>");
                break;
            }else{
                document.write("<p>" + i + "</p>");
            }
        }
    </script>
</body>
</html>
