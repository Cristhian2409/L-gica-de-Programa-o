<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codar 1</title>
</head>
<body>
    <script>
        
        // 1 - Crie uma bomba relógio (usando somente código - para deixar claro!) cuja contagem regressiva vá de 30 a 0. No final da repetição escreva "EXPLOSÃO".

        var i = 30;

        while(i >= 0){
            document.write("<p>Tempo da Bomba relógio: " + i + "</p>");
            i--;
        }

        document.write("<p>Explosão!</p>");

    </script>
</body>
</html>
