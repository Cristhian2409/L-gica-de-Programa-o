<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codar 8</title>
</head>
<body>
    <script>

        // 8 - Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). Considere que o N será sempre maior que ZERO.
        // N  é um valor informado pelo usuário

        var n = parseInt(prompt("Digite um número final para o intervalo que começará do 1: "));
        var intervalo;

        for(let i = 1; i <= n; i++){
            document.write("<p>" + i + "</p>");
        }

    </script>
</body>
</html>
